apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: limitclusteradmin
  namespace: acm-policies
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: AC Access Control
    policy.open-cluster-management.io/controls: AC-3 Access Enforcement
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: IamPolicy # limit clusteradminrole and report violation
        metadata:
          name: policy-limitclusteradmin-example
        spec:
          severity: medium
          remediationAction: inform # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          maxClusterRoleBindingUsers: 1
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: limitclusteradmin-placement
  namespace: acm-policies  
spec:
  clusterSets:
    - hub        
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-limitclusteradmin
placementRef:
  name: placement-limitclusteradmin
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: limitclusteradmin
  kind: Policy
  apiGroup: policy.open-cluster-management.io
...
