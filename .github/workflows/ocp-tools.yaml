name: OCP-Tools
on:
  push:
    branches: ['main']
    paths: ['src/swagger/*']

env:
  OCP_USR: ${{ secrets.OCP_USR }}
  OCP_PWD: ${{ secrets.OCP_PWD }}
  OCP_API: ${{ secrets.OCP_API }}

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:    
      - name: Checkout        
        uses: actions/checkout@v3          
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"  

      - name: OpenShift Tools Installer
        uses: redhat-actions/openshift-tools-installer@v1.12
        with: 
          helm: "latest"
          oc: "4.15.17"
          
      - name: Check Client Versions
        shell: bash
        run: |
          set -x
          oc version
          helm version

      - name: Login to OCP Cluster
        env:
          OCP_USR: ${{secrets.OCP_USR}}
          OCP_PWD: ${{secrets.OCP_PWD}}
          OCP_API: ${{secrets.OCP_API}}
          #OCP_URL: "https://api.stp.aou5.p1.openshiftapps.com"
          #OCP_PRT: 6443
        
        shell: bash
        #run: echo ${{secrets.OCP_USR}}
        run: oc login -u '${{secrets.OCP_USR}}' -p '${{secrets.OCP_PWD}}' https://api.bosez-20240521.5nay.p1.openshiftapps.com:6443/
                
